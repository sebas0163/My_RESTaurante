<div class="register">
    <form class="custom-form" method="post">
      <h1>Register</h1>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="ContraseÃ±a"
        required="required"
      />

      <button type="submit" (click)="register()">Registrarme</button>
      <a class="register-link" routerLink="/user-login-component">Volver a Login</a>
    </form>
  </div>
