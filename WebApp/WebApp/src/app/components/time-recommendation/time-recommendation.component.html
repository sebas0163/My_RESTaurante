<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<div class="table">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef> Hora </th>
    <td mat-cell *matCellDef="let element"> {{element.time}} </td>
  </ng-container>

  <ng-container matColumnDef="people">
    <th mat-header-cell *matHeaderCellDef> people </th>
    <td mat-cell *matCellDef="let element"> {{element.people}} </td>
  </ng-container>




  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Reservar </th>
    <td mat-cell *matCellDef="let element">
      <button [disabled]="!isUser" (click)="reserve(element)">
        Reservar
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
    
</div>
