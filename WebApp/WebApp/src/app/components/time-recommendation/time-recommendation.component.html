<div class="table">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Time Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Hora </th>
      <td mat-cell *matCellDef="let element"> {{element.time}} </td>
    </ng-container>

    <!-- People Column -->
    <ng-container matColumnDef="people">
      <th mat-header-cell *matHeaderCellDef> Personas </th>
      <td mat-cell *matCellDef="let element"> {{element.people}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Reservar </th>
      <td mat-cell *matCellDef="let element">
        <button [disabled]="!isUser" (click)="reserve(element)">
          Reservar
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="form-container">
    <mat-form-field appearance="fill">
      <mat-label>Hora</mat-label>
      <input matInput placeholder="Ingrese la hora" [(ngModel)]="time">
    </mat-form-field>
    
    <mat-form-field appearance="fill">
      <mat-label>Personas</mat-label>
      <input matInput placeholder="Ingrese el nÃºmero de personas" [(ngModel)]="people">
    </mat-form-field>
    
    <button mat-icon-button color="primary" class="add-button" [disabled]="isUser || !time || !people" (click)="createNewTime()">
      <mat-icon>add</mat-icon>
    </button>
  </div>


</div>
