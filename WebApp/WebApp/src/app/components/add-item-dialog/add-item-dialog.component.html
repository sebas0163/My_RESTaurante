<div class="edit-data-container">
    <h2>Crear Nueva Reservaci√≥n</h2>
  
    <form #editForm="ngForm" (ngSubmit)="onSubmit()" class="edit-form">


      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Fecha y hora</mat-label>
          <select matNativeControl required [(ngModel)]="editedData.time" name="time">
            <option *ngFor="let value of dropdownValuesTime" [value]="value">{{value}}</option>
          </select>
        </mat-form-field>
      </div>
      
      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Personas</mat-label>
          <select matNativeControl required [(ngModel)]="editedData.people" name="people">
            <option *ngFor="let value of dropdownValues" [value]="value">{{value}}</option>
          </select>
        </mat-form-field>
      </div>
  
      <div class="button-group">
          <button mat-raised-button type="submit" color="primary" class="button" [disabled]="editForm.invalid">Guardar</button>
          <button mat-raised-button type="button" class="button" (click)="onCancel()">Cancelar</button>
        </div>
      </form>
    
    </div>
