<div class="edit-data-container">
    <h2>Crear Nueva Reservaci√≥n</h2>
  
    <form #editForm="ngForm" (ngSubmit)="onSubmit()" class="edit-form">
      <div class="form-group">
        <mat-form-field appearance="fill">
          <input matInput placeholder="Name" [(ngModel)]="editedData.name" name="name" required>
        </mat-form-field>
      </div>
  
      <div class="form-group">
        <mat-form-field appearance="fill">
          <input matInput type="time" placeholder="Time" [(ngModel)]="editedData.time" name="time" required>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="fill">
          <input matInput type="people" placeholder="People" [(ngModel)]="editedData.people" name="people" required>
        </mat-form-field>
      </div>
  
      <div class="button-group">
          <button mat-raised-button type="submit" color="primary" class="button" [disabled]="editForm.invalid">Guardar</button>
          <button mat-raised-button type="button" class="button" (click)="onCancel()">Cancelar</button>
        </div>
      </form>
    
    </div>
