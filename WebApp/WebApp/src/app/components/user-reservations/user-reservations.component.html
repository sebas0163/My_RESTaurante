<div class="table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
   
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Correo </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef> Hora </th>
    <td mat-cell *matCellDef="let element"> {{element.time}} </td>
  </ng-container>

  <ng-container matColumnDef="people">
    <th mat-header-cell *matHeaderCellDef> Personas </th>
    <td mat-cell *matCellDef="let element"> {{element.people}} </td>
  </ng-container>


  <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Editar/Eliminar </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="openEditDialog(element)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
    
</div>

<div class="add-button-container">
<button mat-icon-button color="primary" class="add-button" (click)="openAddItemDialog()">
  <mat-icon>add</mat-icon>
</button>
</div>
