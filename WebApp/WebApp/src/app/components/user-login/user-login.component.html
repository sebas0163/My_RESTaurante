<div class="login">
    <form class="custom-form" method="post">
      <h1>Login</h1>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Contraseña"
        required="required"
      />

      <button type="submit" (click)="login()">Ingresar</button>
      <a class="register-link" routerLink="/user-registration-component">No tengo una cuenta</a>
      <a class="register-link">Olvidé mi contraseña</a>
    </form>
  </div>
